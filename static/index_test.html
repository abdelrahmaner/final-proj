<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Game of Things</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>The Game of Things</h1>
    <div id="content"></div>
    <script type="text/babel">
 
      let JoinGame = React.createClass({
        getInitialState: function() {
          return {code: '', name: '', data:'', room: false};
        },
        handleCodeChange: function(e) {
          this.setState({code: e.target.value});
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        startGame: function(e) {
          e.preventDefault();
          $.ajax({
            url: "/api/games",
            dataType: 'json',
            type: 'POST',
            data: {name: this.state.name, action: "start"},
            success: function(data) {
              this.setState({data: data, room: true});
              console.log(data.room);
              console.log(this.state.data.room);
            }.bind(this)
          });
        },
        joinGame: function(e) {
          e.preventDefault();
          $.ajax({
            url: "/api/games",
            dataType: 'json',
            type: 'POST',
            data: {name: this.state.name, action: "join", code: this.state.code},
            success: function(data) {
              this.setState({data: data, room: true});
            }.bind(this)
          });
        },
        loadRoomUsers: function() {
          if (this.state.room) {
            $.ajax({
              url: "/api/games",
              dataType: 'json',
              type: 'POST',
              data: {action: "update", code: this.state.data.room},
              success: function(data) {
                this.setState({data: data});
              }.bind(this)
            });
          } else {
            console.log("no room selected");
          }
        },
        componentDidMount: function() {
          this.loadRoomUsers();
          setInterval(this.loadRoomUsers, 2000);
        },
        render: function() {
          let roomCode = this.state.data.room;
          let userNodes;
          if (this.state.data != '') {
            userNodes = this.state.data.users.map(function(user) {
              return (
                <User name={user.name} key={user.id} />
              );
            });
          }

          return (
            <div>
              <form className="joinGame">
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  value={this.state.name}
                  onChange={this.handleNameChange}
                  name="name"
                />
                <button type="button" onClick={this.startGame}>Start Game</button> or <input
                  type="text"
                  placeholder="Room Code"
                  value={this.state.code}
                  onChange={this.handleCodeChange}
                  name="name"
                /><button type="button" onClick={this.joinGame}>Join Game</button>
              </form>
              <p id="roomCode">The room code is {roomCode}</p>
              <ul id="users">{userNodes}</ul>
            </div>
          );
        }
      });
      
      let User = React.createClass({
        render: function() {
          return (
            <li className="user">
              <strong>
                {this.props.name}
              </strong> has joined.
            </li>
          );
        }
      });

      ReactDOM.render(
        <JoinGame />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
