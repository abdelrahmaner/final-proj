<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  </head>
  <body style="text-align: center;">
    <div class="container" id="header">
      <div class="row">
      	<h1 id="title">Dictionary</h1>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-danger alert-dismissible" role="alert" id="error">
            <button type="button" class="close"aria-label="Close" id="errorClose"><span aria-hidden="true">&times;</span></button>
            <strong>Oops!</strong> <span id="errorText"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="game"></div>
    <script type="text/babel">
 
      $("#error").hide();
      $("#errorClose").click(function() {
        $("#error").hide();
      });
      
      let Game = React.createClass({
        getInitialState: function() {
          return {gamedata:'', players:'', self: '', submissions: '', joined: false};
        },
        updateGameData: function() {
          if (this.state.joined) {
            $.ajax({
              url: "/data",
              dataType: 'json',
              type: 'POST',
              data: {room: this.state.gamedata.id},
              success: function(data) {
                this.setState({gamedata: data.gamedata, players: data.players, submissions: data.submissions, votes: data.votes});
                for (var player in data.players) {
                  if (data.players[player].id == this.state.self.id) {
                    this.setState({self: data.players[player]});
                  }
                }
              }.bind(this)
            });
          } else {
            console.log("no room selected");
          }
        },
        componentDidMount: function() {
          this.updateGameData();
          setInterval(this.updateGameData, 2000);
        },
        handleRoomStart: function(data) {
          this.setState({players: data.players, gamedata: data.gamedata, self: data.self, joined: true});
        },
        handleGameStart: function() {
          $.ajax({
            url: "/start",
            dataType: 'json',
            type: 'POST',
            data: {room: this.state.gamedata.id},
          });
        },
        advanceRound: function() {
          $.ajax({
            url: "/advance",
            dataType: 'json',
            type: 'POST',
            data: {room: this.state.gamedata.id},
          });
        },
        render: function() {
          if (this.state.joined) {
            let advanceButton;
            let playerNodes;
            let numPlayers = 0;
            let playerScores;
            if (this.state.gamedata.votes == 0 || this.state.gamedata.votes == this.state.gamedata.num_players) {
              playerScores = this.state.players.map(function(player) {
                return (
                  <li key={player.id}><strong>{player.name}</strong> has {player.score} points.</li>
                );
              });
            }
            if (this.state.self.is_leader) {
              if (this.state.gamedata.votes == this.state.gamedata.num_players) {
                advanceButton = <button className="btn btn-secondary" type="button" onClick={this.advanceRound}>Next Round</button>;
              }
            }
            if (this.state.gamedata.round_num > 0) {
              let submissionForm = <SubmissionForm room={this.state.gamedata.id} self={this.state.self} />;
              if (!this.state.gamedata.prompt) {
                submissionForm = '';
              }
              if (this.state.submissions != '') {
                this.state.submissions.forEach(function(submission) {
                  if (submission.author.id == this.state.self.id) {
                    submissionForm = '';
                  }
                }.bind(this));
              }
              let submissionList;
              if (this.state.gamedata.prompt) {
                submissionList = <SubmissionList votes={this.state.votes} prompt={this.state.gamedata.prompt} self={this.state.self} submissions={this.state.submissions} num_players={this.state.gamedata.num_players} />
              }
              return (
                <div>
                  <p>Round {this.state.gamedata.round_num}: The leader of this round is <strong>{this.state.self.is_leader ? "YOU!" : this.state.gamedata.leader.name}</strong></p>
                  <Prompt isLeader={this.state.self.is_leader} prompt={this.state.gamedata.prompt} room={this.state.gamedata.id} />
                  {submissionForm}
                  {submissionList}
                  {advanceButton}
                  <ul>{playerScores}</ul>
                </div>
              );
            }

            if (this.state.players != '') {
              playerNodes = this.state.players.map(function(player) {
                numPlayers++;
                return (
                  <li key={player.id}><strong>{player.name}</strong> has joined.</li>
                );
              });
            }

            let startButton;
            if (this.state.gamedata.owner.id == this.state.self.id) {
              startButton = <p>Are all players ready? Then <button className="btn btn-secondary" onClick={this.handleGameStart}>Start Game</button></p>;
            } else {
              startButton = '';
            }

            return (
              <div>
                <p id="roomCode">The room code is {this.state.gamedata.code}</p>
                <p id="numPlayers">There are {numPlayers} players.</p>
                <ul id="players">{playerNodes}</ul>
                {startButton}
              </div>
            );
          } else {
            return (<JoinForm onRoomStart={this.handleRoomStart} />);
          }
        }
      });

      let JoinForm = React.createClass({
        getInitialState: function() {
          return {code: '', name: ''};
        },
        handleCodeChange: function(e) {
          this.setState({code: e.target.value.toLowerCase()});
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        startRoom: function(e) {
          e.preventDefault();
          if (this.state.name == '') {
            $("#errorText").html("Please enter your name.");
            $("#error").show();
          } else {
            $.ajax({
              url: "/connect",
              dataType: 'json',
              type: 'POST',
              data: {name: this.state.name, action: "start"},
              success: function(data) {
                this.props.onRoomStart(data);
              }.bind(this)
            });
          }
        },
        joinRoom: function(e) {
          e.preventDefault();
          if (this.state.name == '') {
            $("#errorText").html("Please enter your name.");
            $("#error").show();
          } else if (this.state.code == '' || this.state.code.length != 6 || this.state.code.search(/[^A-Za-z]/) != -1) {
            $("#errorText").html("Please double check your room code!");
            $("#error").show();
          } else {
            $.ajax({
              url: "/connect",
              dataType: 'json',
              type: 'POST',
              data: {name: this.state.name, action: "join", code: this.state.code},
              success: function(data) {
                console.log(data);
                if (data.error) {
                  $("#errorText").html(data.error);
                  $("#error").show();
                } else {
                  this.props.onRoomStart(data);
                }
              }.bind(this)
            });
          }
        },
        render: function() {
          return (
            <div>
              <form className="joinRoom">
                <div className="form-group">
	                <input
	                  className="form-control"
	                  type="text"
	                  id="name"
	                  placeholder="Enter Your Name"
	                  value={this.state.name}
	                  onChange={this.handleNameChange}
	                  name="name"
	                  required
	                />
                </div>
                <div className="form-group row">   
                  <div className="col-md-3">
                  	<button className="btn btn-primary btn-block" type="button" onClick={this.startRoom}>Start Game</button>
                  </div>
                  <div className="col-md-3">
                  	<p className="form-control-static">{' or '}</p>
                  </div>
                 	<div className="col-md-6">
	                  <div className="input-group">
	                    <input
	                      className="form-control"
	                      type="text"
	                      placeholder="Room Code"
	                      value={this.state.code}
	                      onChange={this.handleCodeChange}
	                      name="name"
	                    />
	                    <span className="input-group-btn">
	                      <button className="btn btn-primary" type="button" onClick={this.joinRoom}>Join Game</button>
	                    </span>
	                  </div>
	                </div>
                </div>
              </form>
            </div>
          );
        }
      });

      let Prompt = React.createClass({
        getInitialState: function() {
          return {prompt: ''};
        },
        handlePromptChange: function(e) {
          this.setState({prompt: e.target.value});
        },
        enterPrompt: function() {
          if (this.state.prompt == '') {
            $("#errorText").html("Prompt cannot be blank.");
            $("#error").show();
          } else {
            $.ajax({
              url: "/prompt",
              dataType: 'json',
              type: 'POST',
              data: {action: "set", prompt: this.state.prompt, room: this.props.room},
            });
          }
        },
        editPrompt: function() {
          $.ajax({
            url: "/prompt",
            dataType: 'json',
            type: 'POST',
            data: {action: "clear", room: this.props.room}
          });
        },
        render: function() {
          if (this.props.prompt) {
            let editButton;
            if (this.props.isLeader) {
              editButton = <button className="btn btn-secondary" type="button" onClick={this.editPrompt}>Edit Prompt</button>
            }

            return(<p>The prompt is <strong>"{this.props.prompt}"</strong>{editButton}</p>);
          } else {
            if (this.props.isLeader) {
              return (
                <div>
                  <form className="enterPrompt">
                    <input
                      type="text"
                      className="form-control"
                      placeholder="Enter the Round Prompt"
                      value={this.state.prompt}
                      onChange={this.handlePromptChange}
                      name="prompt"
                    />
                    <button className="btn btn-secondary" type="button" onClick={this.enterPrompt}>Enter Prompt</button>
                  </form>
                </div>
              );
            } else {
              return(<p>The prompt for this round has not yet been entered.</p>);
            }
          }
        }
      });

      let SubmissionForm = React.createClass({
        getInitialState: function() {
          return {submission: ''};
        },
        handleSubmissionChange: function(e) {
          this.setState({submission: e.target.value});
        },
        addSubmission: function() {
          if (this.state.submission == '') {
            $("#errorText").html("Submission cannot be blank.");
            $("#error").show();
          } else {
            $.ajax({
              url: "/submit",
              dataType: 'json',
              type: 'POST',
              data: {submission: this.state.submission, self: this.props.self.id, room: this.props.room}
            });
          }
        },
        render: function() {
          return (
            <div>
              <form className="addSubmission">
                <input
                  type="text"
                  className="form-control"
                  placeholder="Enter Your Answer to the Prompt"
                  value={this.state.submission}
                  onChange={this.handleSubmissionChange}
                  name="submission"
                />
                <button className="btn btn-secondary" type="button" onClick={this.addSubmission}>Enter Submission</button>
              </form>
            </div>
          );
        }
      });

      let SubmissionList = React.createClass({
        handleVote: function(subId) {
          $.ajax({
            url: "/vote",
            dataType: 'json',
            type: 'POST',
            data: {submission: subId, player: this.props.self.id}
          });
        },
        render: function() {
          let submissionNodes;
          if (this.props.submissions != '') {
            if (this.props.submissions.length == this.props.num_players) {
              submissionNodes = this.props.submissions.map(function(submission) {
                
                return (
                  <Submission onVote={this.handleVote} submission={submission} prompt={this.props.prompt} key={submission.id} self={this.props.self} votes={this.props.votes}/>
                );
              }.bind(this));
            } else {
                if (this.props.submissions.length == 1) {
                  return (
                    <li>1 person has submitted.</li>
                  )
                } else {
                  return (
                    <li>{this.props.submissions.length} people have submitted.</li>
                  );
              }
            }
           
          } else {
            submissionNodes = <li>No one has submitted yet.</li>;
          }

          return (<ul>{submissionNodes}</ul>);
        }
      });

      let Submission = React.createClass({
        onVote: function() {
          this.props.onVote(this.props.submission.id);
        },
        render: function() {
          let author;
          let voteButton;
          let voteNodes = [];
          this.props.votes.forEach(function(vote) {
            if (vote.submission.id == this.props.submission.id) {
              voteNodes.push(<span key={vote.id}> {vote.voter.name}</span>);
            }
          }.bind(this));
          if (!this.props.self.has_voted) {
            voteButton = <button className="btn btn-secondary" type="button" onClick={this.onVote}>Vote for this Submission</button>;
          }
          if (this.props.submission.show_auth) {
            author = <span> - {this.props.submission.author.name}</span>;
          }
          return (
            <li className="submission">
              <strong>{this.props.prompt}</strong> {this.props.submission.text} - Votes: {voteNodes}{author}{voteButton}
            </li>
          );
        }
      });

      ReactDOM.render(
        <Game />,
        document.getElementById('game')
      );
    </script>
  </body>
</html>
