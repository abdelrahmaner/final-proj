<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Game of Things</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>The Game of Things</h1>
    <div id="content"></div>
    <script type="text/babel">
      let Submission = React.createClass({
        getInitialState: function() {
          return {
            showAuthor: this.props.revealed,
            active: this.props.active
          };
        },
        
        componentWillReceiveProps: function(nextProps) {
          if(this.props.revealed !== nextProps.revealed) {
            this.setState({
              showAuthor: nextProps.revealed
            });
          }
          
          if(this.props.active !== nextProps.active) {
            this.setState({
              active: nextProps.active
            });
          }
        },
        
        reveal: function() {
          this.setState({
            showAuthor: !this.state.showAuthor
          });
        },
        
        render: function() {
          let authorText;
          if (!this.state.active) {
            return (
              <li className="submission">
                {this.props.author} has submitted.
              </li>
            );
          } else {
            if (this.state.showAuthor) {
              authorText = " - " + this.props.author;
            } else {
              authorText = "";
            }
            
            return (
              <li className="submission" onClick={this.reveal}>
                <span className="submissionText">
                  {this.props.text}
                </span>
                <span className="submissionAuthor">
                  {authorText}
                </span>
              </li>
            );
          }
        }
      });
        
      let GameBox = React.createClass({
        loadSubmissionsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleGameStart: function(e) {
          e.preventDefault();
          this.setState({gameInProgress: true});
        },
        handleSubmission: function(submission) {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: submission,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: [], gameInProgress: false, roomCode: 'LAKWE'};
        },
        componentDidMount: function() {
          this.loadSubmissionsFromServer();
          setInterval(this.loadSubmissionsFromServer, this.props.pollInterval);
        },
        render: function() {
          if (this.state.gameInProgress) {
            return (
              <div className="gameBox">
                <p>Your Room Code is {this.state.roomCode}</p>
                <Prompt />
                <SubmissionForm onSubmissionSubmit={this.handleSubmission}/>
                <h3>Submissions</h3>
                <SubmissionList data={this.state.data}/>
              </div>
            );
          } else {
            return (
              <div className="gameBox">
                <JoinGame handleStart={this.handleGameStart}/>
              </div>
            )
          }
        }
      });
      
      let Prompt = React.createClass({
        getInitialState: function() {
          return {
            prompt: '',
            ready: false
          }
        },
        handlePromptChange: function(e) {
          this.setState({prompt: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          let prompt = this.state.prompt.trim();
          if (!prompt) {
            return;
          }
          this.setState({ready: true});
        },
        handlePromptEdit: function() {
          this.setState({ready: false});
        },
        render: function() {
          if (this.state.ready) {
            return (
              <div>
                <h3 className="prompt">
                  Prompt: {this.state.prompt}
                </h3>
                <button onClick={this.handlePromptEdit}>Edit Prompt</button>
              </div>
            );
          } else {
            return (
              <form className="promptForm" onSubmit={this.handleSubmit}>
                <input
                  type="text"
                  placeholder="Enter the Prompt..."
                  value={this.state.prompt}
                  onChange={this.handlePromptChange}
                />
                <input type="submit" value="Submit" />
              </form>
            );
          }
          return (
            <div className="prompt">
              This is where you will enter (or display) the current prompt.
            </div>
          );
        }
      })
      
      let SubmissionList = React.createClass({
        getInitialState: function() {
          return {
            readyToVote: false,
            revealAll: false
          };
        },
        
        revealAllSubmissions: function() {
          this.setState({
            revealAll: !this.state.revealAll
          });
        },
        
        startVoting: function() {
          this.setState({
            active: true
          });
        },
        
        render: function() {
          let revealed = this.state.revealAll;
          let active = this.state.active;
          let submissionNodes = this.props.data.map(function(submission) {
            return (
              <Submission author={submission.author} key={submission.id} text={submission.text} revealed={revealed} active={active}/>
            );
          });
          
          return (
            <div className="allSubmissions">
              <ul className="submissionList">
                {submissionNodes}
              </ul>
              <button onClick={this.revealAllSubmissions}>Reveal All</button>
              <button onClick={this.startVoting}>Ready to Vote</button>
            </div>
          );
        }
      });
      
      let JoinGame = React.createClass({
        getInitialState: function() {
          return {code: '', username: ''};
        },
        handleCodeChange: function(e) {
          this.setState({code: e.target.value});
        },
        handleNameChange: function(e) {
          this.setState({username: e.target.value});
        },
        addUser: function(e) {
          e.preventDefault();
          $.ajax({
            url: "/api/users",
            dataType: 'json',
            type: 'POST',
            data: {name: this.state.name},
            success: function(data) {
              this.props.handleStart;
            }.bind(this)
          });
        },
        render: function() {
          return (
            <div>
              <form className="joinGame" onSubmit={this.addUser}>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  value={this.state.username}
                  onChange={this.handleNameChange}
                  name="name"
                />
                <br />
                <br />
                <input
                  type="text"
                  placeholder="Enter Room Code"
                  value={this.state.code}
                  onChange={this.handleCodeChange}
                />
                <input type="submit" value="Join Room" />
                <span> Or </span>
                <button onClick={this.addUser}>Set Up New Room</button>
              </form>
            </div>
          );
        }
      });
      
      let SubmissionForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          let author = this.state.author.trim();
          let text = this.state.text.trim();
          if (!text || !author) {
            return;
          }
          this.props.onSubmissionSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },
        render: function() {
          return (
            <form className="submissionForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Say something..."
                value={this.state.text}
                onChange={this.handleTextChange}
              />
              <input
                type="text"
                placeholder="Your name"
                value={this.state.author}
                onChange={this.handleAuthorChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });
      
      ReactDOM.render(
        <GameBox url="/api/submissions" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
