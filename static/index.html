<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Game of Things</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>The Game of Things</h1>
    <div id="content"></div>
    <script type="text/babel">
 
      let gameDataInterval;

      let Game = React.createClass({
        getInitialState: function() {
          return {gamedata:'', players:'', self: '', joined: false};
        },
        handleCodeChange: function(e) {
          this.setState({code: e.target.value});
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        updateGameData: function() {
          if (this.state.joined) {
            $.ajax({
              url: "/data",
              dataType: 'json',
              type: 'POST',
              data: {code: this.state.gamedata.code},
              success: function(data) {
                this.setState({gamedata: data.gamedata, players: data.players});
              }.bind(this)
            });
          } else {
            console.log("no room selected");
          }
        },
        componentDidMount: function() {
          this.updateGameData();
          gameDataInterval = setInterval(this.updateGameData, 2000);
        },
        handleRoomStart: function(data) {
          this.setState({players: data.players, gamedata: data.gamedata, self: data.self, joined: true});
        },
        handleGameStart: function() {
          $.ajax({
            url: "/start",
            dataType: 'json',
            type: 'POST',
            data: {code: this.state.gamedata.code},
          });
        },
        render: function() {
          if (this.state.joined) {
            let roomCode = this.state.gamedata.code;
            let playerNodes;
            let numPlayers = 0;
            let isLeader = false;
            if (this.state.gamedata.leader.id == this.state.self.id) {
              isLeader = true;
            }
            if (this.state.gamedata.num_round > 0) {
              return (
                <div>
                  <Leader isLeader={isLeader} leader={this.state.gamedata.leader} />
                  <Prompt isLeader={isLeader} prompt={this.state.gamedata.prompt} code={this.state.gamedata.code}/>
                  <SubmissionForm />
                  <SubmissionList />
                </div>
              );
            }

            if (this.state.players != '') {
              playerNodes = this.state.players.map(function(player) {
                numPlayers++;
                return (
                  <Player name={player.name} key={player.id} />
                );
              });
            }

            let startButton;
            if (this.state.gamedata.owner.id == this.state.self.id) {
              startButton = <p>Are all players ready? Then <button onClick={this.handleGameStart}>Start Game</button></p>;
            } else {
              startButton = '';
            }

            return (
              <div>
                <p id="roomCode">The room code is {roomCode}</p>
                <p id="numPlayers">There are {numPlayers} players.</p>
                <ul id="players">{playerNodes}</ul>
                {startButton}
              </div>
            );
          } else {
            return (<JoinForm onRoomStart={this.handleRoomStart} />);
          }
        }
      });

      let Leader = React.createClass({
      	render: function() {
      		let leader;
          if (this.props.isLeader) {
            leader = "YOU!";
          } else {
            leader = this.props.leader.name;
          }
          return (
      			<p>The leader of this round is <strong>{leader}</strong></p>
      		);
      	}
      });

      let JoinForm = React.createClass({
        getInitialState: function() {
          return {code: '', name: ''};
        },
        handleCodeChange: function(e) {
          this.setState({code: e.target.value});
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        startRoom: function() {
          $.ajax({
            url: "/connect",
            dataType: 'json',
            type: 'POST',
            data: {name: this.state.name, action: "start"},
            success: function(data) {
              this.props.onRoomStart(data);
            }.bind(this)
          });
        },
        joinRoom: function() {
          $.ajax({
            url: "/connect",
            dataType: 'json',
            type: 'POST',
            data: {name: this.state.name, action: "join", code: this.state.code},
            success: function(data) {
              this.props.onRoomStart(data);
            }.bind(this)
          });
        },
        render: function() {
          return (
            <div>
              <form className="joinRoom">
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  value={this.state.name}
                  onChange={this.handleNameChange}
                  name="name"
                />
                <button type="button" onClick={this.startRoom}>Start Game</button> or <input
                  type="text"
                  placeholder="Room Code"
                  value={this.state.code}
                  onChange={this.handleCodeChange}
                  name="name"
                /><button type="button" onClick={this.joinRoom}>Join Game</button>
              </form>
            </div>)
        }
      });

      let Prompt = React.createClass({
        getInitialState: function() {
          return {prompt: ''};
        },
        handlePromptChange: function(e) {
          this.setState({prompt: e.target.value});
        },
        enterPrompt: function() {
          $.ajax({
            url: "/prompt",
            dataType: 'json',
            type: 'POST',
            data: {action: "set", prompt: this.state.prompt, code: this.props.code},
          });
        },
        editPrompt: function() {
          $.ajax({
            url: "/prompt",
            dataType: 'json',
            type: 'POST',
            data: {action: "clear", code: this.props.code},
          });
        },
        render: function() {
          if (this.props.prompt) {
            let editButton;
            if (this.props.isLeader) {
              editButton = <button type="button" onClick={this.editPrompt}>Edit Prompt</button>
            }

            return(<p>The prompt is <strong>"{this.props.prompt}"</strong>{editButton}</p>);
          } else {
            if (this.props.isLeader) {
              return (
                <div>
                  <form className="enterPrompt">
                    <input
                      type="text"
                      placeholder="Enter the Round Prompt"
                      value={this.state.prompt}
                      onChange={this.handlePromptChange}
                      name="prompt"
                    />
                    <button type="button" onClick={this.enterPrompt}>Enter Prompt</button>
                  </form>
                </div>
              );
            } else {
              return(<p>The prompt has not yet been entered.</p>);
            }
          }
        }
      });

      let SubmissionForm = React.createClass({
        render: function() {
          return (<p>This is where everyone will see a form to enter their submission to the prompt.</p>);
        }
      });

      let SubmissionList = React.createClass({
        render: function() {
          return (<p>This is where everyone will see the list of people who have submitted, until EVERYONE has submitted. Then they will see randomized submissions, non-attributed. The leader will see attributions. The leader will be able to reveal submissions (to everyone else) one by one, or all at once.</p>);
        }
      });
      
      let Player = React.createClass({
        render: function() {
          return (
            <li className="player">
              <strong>
                {this.props.name}
              </strong> has joined.
            </li>
          );
        }
      });

      ReactDOM.render(
        <Game />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
